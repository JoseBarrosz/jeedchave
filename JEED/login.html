<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEED</title>
    <link rel="stylesheet" href="loginstyles.css">
    <script type="text/javascript" src="loginscript.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logoJEED.png" alt="Logo JEED">
        </div>
        <div class="sobre">
            <a href="#">SOBRE</a>
        </div>
    </header>
    
    <div class="container">
        <img src="img/logo.png">
        <div class="login-container">   
            <h1><span style="color: #7B94A5;">Conecte-se com</span> JEED</h1>
            <p>Bem vindo ao JEED. Por favor informe os dados</p>
            <div id="errorMessage" class="error-message"></div>
            <form id="loginForm" onsubmit="return validateForm()">
                <input type="text" id="rm" name="rm" placeholder="RM" required  maxlength="5">
                <input type="password" id="senha" name="senha" placeholder="Senha" required  maxlength="8">
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        
            <p>&copy; 2024 JEED. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
